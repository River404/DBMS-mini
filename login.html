<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login.css">
        <title>Anilibs Login</title>
    </head>

    <body class="align">

        <div class="grid">
            
            <div>
                <img id="garf" src="images/596dbac9ed07ad6118f99909.png">
            </div>
                
            <div class="para">
                <p id="par">ANILABS</p>
            </div>

            <div class="field">
                <input id="user" type="text" name="username" placeholder="USERNAME" required>
            </div>
    
            <div class="field">
                <input id="pass" type="password" name="password" placeholder="PASSWORD" required>
            </div>
    
            <div class="field">
                <button id="sign" type="button">SIGN IN</button>
            </div>

        </div>

    </body>
  
</html>

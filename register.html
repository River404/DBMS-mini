<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="register.css">
        <title>Anilibs Registration</title>
    </head>

    <body class="align">

        <div class="grid">
            
            <div class="para">
                <p id="par">Admin Authorization</p>
                <p id="par">Add A New User</p>
            </div>
                
            <div class="field">
                <input id="user" type="text" name="username" placeholder="EMAIL" required>
            </div>
    
            <div class="field">
                <input id="pass" type="password" name="password" placeholder="PASSWORD" required>
            </div>

            <div class="field">
                <input id="desig" type="text" name="username" placeholder="DESIGNATION" required>
            </div>
    
            <div class="field">
                <input id="sign" type="button" value="ADD USER" class="signin">
            </div>

        </div>

    </body>
  
</html>
